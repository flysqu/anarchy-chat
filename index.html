<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../javascript/login.js"></script>
</head>
<body>
    <form action="" id="loginForm">
        <h1>Login</h1>
        <input type="text" id="loginusername" class="form-control" placeholder="Enter your Username...">
        <input type="number" id="loginpassword" class="form-control" placeholder="Enter your Password...">
        <button type="submit">Log In</button>
    </form>
    <form action="" id="signupForm">
        <h1>Signup</h1>
        <input type="text" id="signupusername" class="form-control" placeholder="Enter your username...">
        <input type="number" id="signuppassword" class="form-control" placeholder="Enter a 6 digit pin...">
        <button type="submit">Sign Up</button>
    </form>  
</body>
</html>
